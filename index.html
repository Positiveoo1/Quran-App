<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./imgss1-removebg-preview.png"
      type="image/x-icon"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
  />
    <title>Quran app </title>
  
  </head>
  <body>
    <header>
      <h1 id="refresh">Quran (Mushaf) </h1>
        <i class="fas fa-bars"></i>
        <div class="settings">
          <i class="fa-solid fa-gear"></i>
        </div>
    </header>
    <div id="modul-settings">
      <div class="on">
        <div id="round11"></div>
      </div>
      <button id="tafseerSee">Tafseer</button>
    </div>

    <nav id="sidebar" class="sidebar">
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search Surah...">
        <i class="fas fa-search search-icon"></i>
      </div>
    
      <ul id="surah-list"></ul>
    </nav>

    <main>
      <div class="loader" id="loader">
        <img src="./imgss1-removebg-preview.png" alt="loading...." />
      </div>
      <div id="quran-content">
      </div>
      <div id="tafsir-content"></div>

    </main>

    <button id="scroll1" onclick="scrollToTop()">
      <i class="fas fa-arrow-up"></i>
    </button>

    <footer>
        <button id="previous" title="Previous">
            <i class="fas fa-arrow-left"></i>
          </button>
      <button id="play" title="Play"><i class="fas fa-play"></i></button>
      <button id="stop" title="Stop"><i class="fas fa-stop"></i></button>

      <button id="increase-font-btn" title="Increase Font">
        <i class="fas fa-search-plus"></i>
      </button>
      <button id="decrease-font-btn" title="Decrease Font">
        <i class="fas fa-search-minus"></i>
      </button>
      <button id="next" title="Next"><i class="fas fa-arrow-right"></i></button>

    </footer>
    <script src="./app.js"></script>
  </body>
</html>
