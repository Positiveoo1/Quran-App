<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./imgss1-removebg-preview.png" type="image/x-icon">
    <title>Quran app</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <header>
        <h1>Quran (Mushaf)</h1>
    <button id="open-sidebar" class="open-btn"><i class="fas fa-bars"></i></button>

        <div class="on">
            <div class="round"></div>
        </div>
    </header>

    <nav id="sidebar" class="sidebar">
        <button id="close-sidebar" class="close-btn">&times;</button>
        <ul id="surah-list"></ul>

    </nav>


    <main>
        <div class="loader" id="loader">
            <img src="./imgss1-removebg-preview.png" alt="loading....">
        </div>
        <div id="quran-content"></div>

    </main>
    <button id="hidee">&rarr;</button>
    
    <div id="font-size-controls" class="fixed-buttons">

        <button id="increase-font-btn" title="Increase Font"><i class="fas fa-search-plus"></i></button>
        <button id="decrease-font-btn" title="Decrease Font"><i class="fas fa-search-minus"></i></button>
        <button id="play" title="Play"><i class="fas fa-play"></i></button>
        <button id="pause" title="Pause"><i class="fas fa-pause"></i></button>
        <button id="stop" title="Stop"><i class="fas fa-stop"></i></button>
        <button id="previous" title="Previous"><i class="fas fa-arrow-left"></i></button>
        <button id="next" title="Next"><i class="fas fa-arrow-right"></i></button>
    </div>
    <button id="scroll1" onclick="scrollToTop()"><i class="fas fa-arrow-up"></i></button>


    <footer>
        <p>Â© 2024 Quran Reading App</p>
    </footer>
    <script src="./app.js"></script>
</body>
</html>
